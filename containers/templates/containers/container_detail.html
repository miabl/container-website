{% extends "base_generic.html" %}

{% block content %}
    <p>{{ container.name }}</p>
    <p><strong>Description: </strong>{{ container.description }}</p>
    <p><strong>Instructions: </strong>{{ container.instructions }}</p>

    <form method="post" action="{% url 'start-container' container_pk=container.pk %}">
        {% csrf_token %}
        <button>start container</button>
    </form>
{% endblock %}
