{% extends "base_generic.html" %}

{% block content %}
    <h1>Set a new password!</h1>
    <p>Please enter (and confirm) your new password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Change my password">
    </form>
{% endblock %}
